enable_confirm:
  type: toggle
  label: form.block.options.enable_confirm

confirm_email:
  label: form.block.options.confirm_email
  type: email
  width: 1/2
  when:
    enable_confirm: true

confirm_subject:
  label: form.block.options.confirm_subject
  type: text
  width: 1/2
  when:
    enable_confirm: true

confirm_body:
  label: form.block.options.confirm_body
  type: writer
  when:
    enable_confirm: true


line2:
  type: line
  when:
    enable_confirm: true